<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Design</title>
</head>
<body>
   <div class="main">

    
<form onsubmit=signUp(event)>
    
    <label for="fname">FirstName*:</label>
    <input type="text"  id="fname" name="fname" placeholder="Enter your firstname" ><br><br>
    <label for="lname">LastName*:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your lastname" required ><br><br>
    <label for="email">Email*:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="email" id="email" placeholder="Enter your email" required><br><br>
    <label for="uname">UserName*:</label>
    <input type="text" id="uname" name="uname" placeholder="Enter your username" required><br><br>
    <label for="pass">Password*:</label>
    <input type="password" id="pass" name="pass" placeholder="Enter your password" required><br><br>
   
    <button id="sbmt" value="submit">submit</button>
    <button onclick="loginPage()">Login</button><br><br>
    </form>
   </div>
   <script src="form.js"></script>
</body>
</html>
